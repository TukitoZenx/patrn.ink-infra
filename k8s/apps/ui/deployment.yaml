apiVersion: apps/v1
kind: Deployment
metadata:
  name: patrn-ui
  namespace: patrn-ink
  labels:
    app: patrn-ui
    component: frontend
spec:
  # Reduced for k3s single-node setup
  replicas: 1
  selector:
    matchLabels:
      app: patrn-ui
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: patrn-ui
        component: frontend
    spec:
      containers:
        - name: ui
          image: your-registry/patrn-ui:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
          envFrom:
            - configMapRef:
                name: patrn-ui-config
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            # Note: readOnlyRootFilesystem removed because Next.js
            # needs to write to .next/cache for image optimization
          volumeMounts:
            - name: next-cache
              mountPath: /app/.next/cache
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: next-cache
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: patrn-ui
                topologyKey: kubernetes.io/hostname
