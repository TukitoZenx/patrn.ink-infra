apiVersion: v1
kind: ConfigMap
metadata:
  name: patrn-api-config
  namespace: patrn-ink
data:
  PORT: "8080"
  ENVIRONMENT: "production"
  BASE_URL: "https://patrn.ink"
  GOOGLE_REDIRECT_URL: "https://patrn.ink/auth/google/callback"
  JWT_EXPIRATION_HOURS: "168"
  AWS_REGION: "ap-south-1"
  DYNAMODB_ENDPOINT: ""
  ALLOWED_ORIGINS: "https://patrn.ink,https://www.patrn.ink"
