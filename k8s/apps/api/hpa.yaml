apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: patrn-api
  namespace: patrn-ink
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: patrn-api
  # Reduced for k3s single-node setup (increase if adding agents)
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
