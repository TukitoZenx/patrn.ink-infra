# Combined Ingress for both UI and API on patrn.ink
#
# Routing strategy:
# - /api/*, /auth/*, /health, /metrics → API 
# - Short URL redirects (/:code) → API 
# - UI routes → UI
#
# NOTE: When using Cloudflare CDN:
# - Cloudflare handles www → non-www redirect via Page Rules
# - Cloudflare handles public TLS termination
# - This ingress handles internal TLS (origin certificate)
#
# INGRESS CONTROLLER:
# - Default: Traefik (built into k3s) - use ingressClassName: traefik
# - Alternative: nginx-ingress - use ingressClassName: nginx

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: patrn-ingress
  namespace: patrn-ink
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Traefik annotations (k3s default)
    traefik.ingress.kubernetes.io/router.tls: "true"
    # nginx annotations (if using nginx-ingress instead)
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  # Use 'traefik' for k3s default, 'nginx' if you disabled traefik
  ingressClassName: traefik
  tls:
    - hosts:
        - patrn.ink
      secretName: patrn-tls
  rules:
    - host: patrn.ink
      http:
        paths:
          # API routes - highest priority
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: patrn-api
                port:
                  number: 80
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: patrn-api
                port:
                  number: 80
          - path: /health
            pathType: Exact
            backend:
              service:
                name: patrn-api
                port:
                  number: 80
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: patrn-api
                port:
                  number: 80
          # UI static assets
          - path: /_next
            pathType: Prefix
            backend:
              service:
                name: patrn-ui
                port:
                  number: 80
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: patrn-ui
                port:
                  number: 80
          - path: /favicon.ico
            pathType: Exact
            backend:
              service:
                name: patrn-ui
                port:
                  number: 80
          # UI pages
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: patrn-ui
                port:
                  number: 80
          - path: /dashboard
            pathType: Prefix
            backend:
              service:
                name: patrn-ui
                port:
                  number: 80
          - path: /settings
            pathType: Prefix
            backend:
              service:
                name: patrn-ui
                port:
                  number: 80
          # Root path → UI (landing page)
          - path: /
            pathType: Exact
            backend:
              service:
                name: patrn-ui
                port:
                  number: 80
          # Everything else (short URLs like /abc123) → API
          - path: /
            pathType: Prefix
            backend:
              service:
                name: patrn-api
                port:
                  number: 80
